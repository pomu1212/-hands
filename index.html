<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
  const swiper = new Swiper(".practiceSwiper", {
    effect: "coverflow",
    grabCursor: true,
    loop: true,
    centeredSlides: true,
    slidesPerView: 3,
    coverflowEffect: {
      rotate: 0,
      stretch: 50,
      depth: 100,
      modifier: 1,
      slideShadows: false,
    },
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
    breakpoints: {
      0: { slidesPerView: 1 },
      768: { slidesPerView: 3 }
    }
  });
</script>

<style>
  .swiper.practiceSwiper {
    width: 100%;
    padding-bottom: 60px;
  }

  .practiceSwiper .swiper-slide {
    width: 300px;
    height: 180px;
  }

  .practiceSwiper .swiper-slide iframe {
    width: 100%;
    height: 100%;
    border-radius: 10px;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
  }

  .swiper-button-next,

    color: #ffe25f;
  }

  .youtube-container {
    position: relative;
    width: 100%;
    height: 100%;

</style>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const sliders = document.querySelectorAll('.slider');

    sliders.forEach((slider) => {
      const slides = slider.querySelector('.slides');
      const images = slides.querySelectorAll('img');
      const total = images.length;
      let index = 0;

      const delay = Math.random() * 3000; // ←ここ：スライド開始のランダム遅延

      setTimeout(() => {
        setInterval(() => {
          slides.style.opacity = '0'; // ←ここ：フェードアウト開始

          setTimeout(() => {
            index = (index + 1) % total;
            slides.style.transform = `translateX(-${index * 100}%)`; // ←ここ：スライド移動
            slides.style.opacity = '1'; // ←ここ：フェードイン
          }, 200); // ←ここ：ブリンク間隔（速さ）
        }, 5000); // ←ここ：切り替え間隔（秒数）
      }, delay);
    });
  });
</script>
